    <h1>Welcome to Your Personal Libary</h1>
      <h2>Log In to Your Account</h2>

  <input type="email" id="loginEmail" placeholder="Email" /><br><br>
  <input type="password" id="loginPassword" placeholder="Password" /><br><br>
  <button onclick="logIn()">Log In</button>

  <p id="loginStatus" style="color:green;"></p>

</script>
  <script>
    function logIn() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("loginStatus").textContent = "Login successful!";
          window.location.href = "homePage.html"; // redirect after login
        })
        .catch(error => {
          document.getElementById("loginStatus").style.color = "red";
          document.getElementById("loginStatus").textContent = error.message;
        });
    }
  </script>
