    <h1>Photo Gallery</h1>
  <button onclick="logout()">Logout</button>

  <h3>Upload Photo</h3>
  <input type="file" id="photoInput" accept="image/*"><br>
  <input type="text" id="tagInput" placeholder="Enter tags (comma separated)"><br>
  <button onclick="uploadPhoto()">Upload</button>
  <p id="uploadStatus"></p>

  <h3>Search Photos by Tag</h3>
  <input type="text" id="searchTag" placeholder="e.g. beach">
  <button onclick="searchPhotos()">Search</button>
  <button onclick="loadPhotos()">Clear Search</button>

  <h3>Your Photos</h3>
