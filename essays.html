    <h1 id="note">Not Great at Words, but for You I'd Write You a Libary</h1>
    
    <h2>Write Your Essay</h2>
    <input type="text" id="essayTitle" placeholder="Essay Title" /><br><br>
    <textarea id="essayBody" placeholder="Your essay here..." rows="8" cols="50"></textarea><br><br>
    <button onclick="saveEssayToFirestore()">Save Essay</button>
    <button onclick="logout()">Logout</button>
    <div id="status"></div>
    <hr>
    <h3>Your Saved Essays:</h3>
    <div id="essayList"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      let currentUser = null;

      auth.onAuthStateChanged(user => {
        if (user) {
          currentUser = user;
          loadEssays();
        } else {
          // not logged in, send to login page
          window.location.href = "index.html";
        }
      });

      function saveEssayToFirestore() {
        const title = document.getElementById("essayTitle").value.trim();
        const body = document.getElementById("essayBody").value.trim();
        if (!title || !body || !currentUser) return;

        db.collection("essays").add({
          uid: currentUser.uid,
          title: title,
          body: body,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
          document.getElementById('status').textContent = 'Essay saved!';
          loadEssays();
        });
      }

      function loadEssays() {
        db.collection("essays")
          .where("uid", "==", currentUser.uid)
          .orderBy("timestamp", "desc")
          .get()
          .then(snapshot => {
            const list = document.getElementById("essayList");
            list.innerHTML = "";
            snapshot.forEach(doc => {
              const data = doc.data();
              const div = document.createElement("div");
              div.style.marginBottom = "10px";
              div.innerHTML = `<strong>${data.title}</strong><br>${data.body}<br><hr>`;
              list.appendChild(div);
            });
          });
      }

      function logout() {
        auth.signOut().then(() => {
          window.location.href = "index.html";
        });
      }
    </script>
